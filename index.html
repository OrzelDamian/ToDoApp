<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="to-do-list">
            <label class="to-do-list-element header" for="task"><b>Wprowadz nazwę Zadania</b></label>
            <input class="to-do-list-element input-add-task" type="text" id="task">
            
            <div class="to-do-list-element date-time-task">
                <label class="date-task-label" for="task"><b>Wybierz datę realizacji</b></label>
                <input type="date" class="date-task-input" id="date-task-input" min="">

                <label class="time-task-label" for="task"><b>Wybierz godzinę realizacji</b></label>
                <input class="time-task-input" type="time" id="time-task-input" min="">
            </div>

            <div class="to-do-list-element errors" id="errors">
                <b></b>
            </div>

            <button class="to-do-list-element btn-add">Dodaj Zadanie</button>
            <ul class="to-do-list-element list">
                
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="main.js"></script>
</body>
</html>
